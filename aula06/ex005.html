<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(128, 93, 223);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
     var p1 = window.document.getElementsByTagName('p')[1] //numero 0 é o primeiro paragrafo. se quiser selecionar o parágrafo debaixo, seleciona 1.
     window.document.write('está escrito assim: ' + p1.innerText) //innertext significa replicar o texto que está dentro. o p1 retorna com a variável que foi detalhada acima.
     p1.style.color= 'blue'
     var corpo = window.document.body
     corpo.style.backgroundColor = 'darkblue'
     document.write(p1.innerHTML) // temos duas opções para o write, o text e o html. quando escolhemos o text, ele não vem configurado. o html já vem com as configurações por exemplo do strong na palavra DOM.
     window.alert(p1.innerText)
     var d = window.document.getElementById('msg')
     //d.style.background = 'green'
    // d.innerText='Estou aguardando'
    //window.document.getElementById('msg').innerText = 'Olá!' - essa é a forma completa de escrever. 
    var d = window.document.querySelector('div.msg')
    d.style.background = 'whrite' 
    </script>
</body>
</html>

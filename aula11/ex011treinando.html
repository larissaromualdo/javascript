<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando...</title>
  </head>
  <body>
    <h1>Preencha o formulário:</h1>
    País: <input type="text" name="pais" id="pais" />
    <input
      id="botao"
      type="button"
      value="Verificar"
      onclick="verificar()"
    />
    <div id="res"></div>
    <script>
      function verificar() {
        var inputPais = window.document.getElementById("pais");
        var res = window.document.getElementById("res");
        var pais = inputPais.value;
        
        if (pais == "Brasil") {
          res.innerHTML = `Você é Brasileiro!`;
        } else {
          res.innerHTML = "Você é Estrangeiro!";
        }
      }
    </script>
  </body>
</html>
